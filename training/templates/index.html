{% extends 'base.html' %}
{% block title %}ホーム{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">TrainTrackへようこそ！</h1>
    <p class="lead">筋トレメニューの確認と記録ができます。</p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">📋 トレーニング記録</h5>
                    <p class="card-text">今日のトレーニングを記録しましょう。</p>
                    <a href="{% url 'training:post' %}" class="btn btn-primary">記録する</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-3 mt-md-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">🏋️‍♂️ トレーニングメニュー</h5>
                    <p class="card-text">部位別のおすすめ種目を確認できます。</p>
                    <a href="{% url 'training:record_list' request.user.id %}" class="btn btn-success">メニューを見る</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
