<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Training Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% if user.is_authenticated %}
  <p>ログイン中：{{ user.username }}</p>
{% else %}
  <p>未ログインです</p>
{% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'training:index' %}">Training Site</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'training:record_history' request.user.id %}">記録一覧</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'training:record_list' request.user.id %}">メニュー</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">新規登録</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="{% url 'training:index' %}">Back to top</a>
          </p>
          <!-- フッターのテキストを任意のものに書き換え-->
          <p class="mb-1">
            筋肉が増えるだけでないメンタルも鍛えられるのだ</p>
        </div>
    <footer class="text-muted py-5">  
    </footer>
      
      <!-- BootstrapからJavaScriptを読み込むコードをコピーして貼り付け-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous"></script>        
</body>
</html>
